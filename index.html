<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Create Your Resume</h2>
    <form id="resume-form">
      <label>Your Name:</label>
      <input type="text" id="name" placeholder="e.g., John Doe" required>

      <label>Job Title:</label>
      <input type="text" id="jobTitle" placeholder="e.g., Software Engineer" required>

      <label>Residence Address:</label>
      <input type="text" id="address" placeholder="e.g., 123 Main Street, New York, USA">

      <label>Contact Number:</label>
      <input type="text" id="contact" placeholder="e.g., +1 234 567 890">

      <label>Email:</label>
      <input type="email" id="email" placeholder="e.g., johndoe@email.com">

      <label>Profile:</label>
      <textarea id="profile" rows="3" placeholder="Write a short introduction about yourself and your career goals..."></textarea>

      <label>Experience (one entry per line):</label>
      <textarea id="experience" rows="6" placeholder="JOB TITLE, COMPANY NAME; CITY, COUNTY – YEARS&#10;Summary of key responsibilities..."></textarea>

      <label>Education:</label>
      <input type="text" id="education" placeholder="University Name, City, County – Degree, Year">

      <label>Skills (comma separated):</label>
      <input type="text" id="skills" placeholder="e.g., Leadership, Problem Solving, JavaScript">

      <label>Awards:</label>
      <input type="text" id="awards" placeholder="e.g., Employee of the Year 2022">

      <button type="button" onclick="downloadPDF()">Download Resume</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
